# Configuración de Health Checks para Koyeb
management.endpoints.web.base-path=/
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Configuración específica para health checks de Koyeb
management.health.probes.enabled=true

# Rutas públicas para health checks (para Spring Security)
security.ignored=/,/health,/api/health,/actuator/health,/actuator/info

# Zona horaria explícita
spring.jpa.properties.hibernate.jdbc.time_zone=America/Guatemala
spring.jackson.time-zone=America/Guatemala
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=America/Guatemala&useLegacyDatetimeCode=false

# Resto de tu configuración original...
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=debug
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.locale=es_GT
jwt.secret=secret
jwt.expiration=86400000
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB