# Zona horaria explícita
spring.jpa.properties.hibernate.jdbc.time_zone=America/Guatemala
spring.jackson.time_zone=America/Guatemala
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=America/Guatemala&useLegacyDatetimeCode=false

# Configuración de fechas para Jackson
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false

# Configuración existente que debes mantener
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=debug
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.locale=es_GT
jwt.secret=secret
jwt.expiration=86400000
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CONFIGURACIÓN DE ACTUATOR PARA KOYEB (CORREGIDO)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.server.port=8080

# Logging para monitorear health checks
logging.level.org.springframework.boot.actuate.health=INFO